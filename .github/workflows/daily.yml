name: Daily Stock AI Report

on:
  workflow_dispatch:      # å…è®¸æ‰‹åŠ¨è§¦å‘
  schedule:
    - cron: "0 4 * * *"   # UTC 04:00 = åŒ—äº¬æ—¶é—´ 12:00 (åˆç›˜)
    - cron: "15 7 * * *"  # UTC 07:15 = åŒ—äº¬æ—¶é—´ 15:15 (æ”¶ç›˜)

permissions:
  contents: write

concurrency:
  group: stock-ai-report-main
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # === 1. å®‰è£…ç³»ç»Ÿä¾èµ– (ä¸­æ–‡å­—ä½“ + PDFåº•å±‚åº“) ===
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-wqy-microhei ttf-wqy-microhei libcairo2-dev pkg-config python3-dev
          fc-cache -f -v

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # === 2. å®‰è£… Python ä¾èµ– ===
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # ğŸ‘‡ æ³¨æ„ï¼šè¿™é‡Œåˆ æ‰äº† oauth2clientï¼Œåƒä¸‡åˆ«è£…å®ƒï¼
          pip install pandas akshare mplfinance openai requests markdown xhtml2pdf gspread
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

          
      # === 3. è¿è¡Œåˆ†æè„šæœ¬ (è¿æ¥ Google Sheets) ===
      - name: Run Analysis Script
        env:
          # Google Gemini é…ç½®
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: "gemini-3-flash"
          # OpenAI é…ç½®
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          AI_MODEL: "gpt-4o"
          # é€šç”¨é…ç½®
          WYCKOFF_PROMPT_TEMPLATE: ${{ secrets.WYCKOFF_PROMPT_TEMPLATE }}
          BARS_COUNT: "600"
          
          # === ğŸ‘‡ æ ¸å¿ƒä¿®å¤ï¼šå¿…é¡»ä¼ å…¥ Google Sheets å¯†é’¥ ===
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          SHEET_NAME: ${{ secrets.SHEET_NAME }}
          
        run: |
          mkdir -p data reports
          python main.py

      # === 4. æ¸…ç† 7 å¤©å‰çš„æ—§æ•°æ® ===
      - name: Cleanup old data
        run: |
          echo "Cleaning up files older than 7 days..."
          find reports/ -name "*.*" -type f -mtime +7 -print -delete
          find data/ -name "*.csv" -type f -mtime +7 -print -delete

      # === 5. æäº¤æ–°ç”Ÿæˆçš„ PDF å’Œ CSV åˆ°ä»“åº“ (ä¿å­˜å†å²è®°å½•) ===
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add --all
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: daily report $(date +'%Y-%m-%d')"
            git pull --rebase origin main
            git push origin HEAD:main
          fi

     # === 6. æ¨é€æŠ¥å‘Š (ä¿®å¤ç‰ˆï¼šå»é™¤äº†Emojiï¼Œç®€åŒ–äº†å¼•å·é€»è¾‘) ===
      - name: Notify Telegram (Push List)
        if: success()
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        shell: bash
        run: |
          # å¼€å¯é”™è¯¯æ£€æµ‹ï¼Œä½†å…è®¸ read è¿”å›éé›¶ï¼ˆå¤„ç†æœ€åä¸€è¡Œï¼‰
          set -u
          
          if [ ! -f push_list.txt ]; then
            echo "::warning::File push_list.txt not found, skipping."
            exit 0
          fi
          
          echo "=== Start Pushing Files ==="
          
          # ä½¿ç”¨æ›´å®‰å…¨çš„å¾ªç¯æ–¹å¼è¯»å–æ–‡ä»¶
          while IFS= read -r PDF_FILE || [ -n "$PDF_FILE" ]; do
            # å»é™¤é¦–å°¾ç©ºç™½ç¬¦
            PDF_FILE=$(echo "$PDF_FILE" | xargs)
            
            # æ£€æŸ¥æ–‡ä»¶æ˜¯å¦å­˜åœ¨ä¸”ä¸ä¸ºç©º
            if [ -n "$PDF_FILE" ] && [ -f "$PDF_FILE" ]; then
              echo "----------------------------------------"
              echo "Sending: $PDF_FILE"
              
              # æå–æ–‡ä»¶å
              FILENAME=$(basename "$PDF_FILE")
              # å®šä¹‰ Caption å˜é‡ (ä¸å«ç‰¹æ®Šå­—ç¬¦ï¼Œçº¯è‹±æ–‡)
              CAPTION="Analysis Report: $FILENAME"
              
              # æ‰§è¡Œå‘é€ (åˆ†è¡Œå†™ï¼Œæ³¨æ„åæ–œæ åä¸èƒ½æœ‰ç©ºæ ¼)
              curl -s -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendDocument" \
                -F "chat_id=${TG_CHAT_ID}" \
                -F "document=@$PDF_FILE" \
                -F "caption=$CAPTION"
                
              echo "Sent successfully."
              # é¿å…å‘é€å¤ªå¿«è§¦å‘é™åˆ¶
              sleep 3
            else
              echo "File not found or empty: $PDF_FILE"
            fi
          done < push_list.txt
          
          echo "=== Finished ==="
