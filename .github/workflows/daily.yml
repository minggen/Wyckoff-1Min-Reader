name: Daily Stock AI Report (Beijing 12:00 & 16:00)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 4 * * *"   # 12:00 BJT
    - cron: "0 8 * * *"   # 16:00 BJT

permissions:
  contents: write

concurrency:
  group: stock-ai-report-main
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SYMBOL: "600970"
        run: |
          python main.py

      - name: Commit and push reports (rebase-safe)
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add reports/
          git status

          git commit -m "chore: daily report" || echo "No changes to commit"

          # 关键：先同步远端最新提交再推送，避免 fetch-first
          git pull --rebase origin main

          # 再推送
          git push origin HEAD:main

            - name: Notify Telegram (DM)
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          REPORT_FILE=$(ls -1t reports/*.md | head -n 1)
          TITLE=$(head -n 1 "$REPORT_FILE" | sed 's/#//g' | xargs)
          if [ -z "$TITLE" ]; then TITLE="Daily Stock AI Report"; fi
          SUMMARY=$(head -n 80 "$REPORT_FILE")

          curl -s -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TG_CHAT_ID}" \
            --data-urlencode text="${TITLE}

文件：${REPORT_FILE}

摘要（前80行）：
${SUMMARY}

Repo：${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}"
