name: Daily Stock AI Report

on:
  workflow_dispatch:
  schedule:
    # UTC 04:00 = 北京时间 12:00 (午盘)
    - cron: "0 4 * * *"    
    # UTC 07:15 = 北京时间 15:15 (收盘后)
    - cron: "15 7 * * *"   

permissions:
  contents: write

concurrency:
  group: stock-ai-report-main
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies    
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Analysis Script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SYMBOL: "600970" # 你可以在这里修改默认监控的股票
        run: |
          python main.py

      # === 新增：清理旧文件 (只保留最近7天) ===
      - name: Cleanup old data
        run: |
          echo "Cleaning up files older than 7 days..."
          find reports/ -name "*.md" -type f -mtime +7 -print -delete
          find reports/ -name "*.png" -type f -mtime +7 -print -delete
          find data/ -name "*.csv" -type f -mtime +7 -print -delete

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # 包含新增的文件和被删除的文件
          git add --all
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: daily report $(date +'%Y-%m-%d')"
            git pull --rebase origin main
            git push origin HEAD:main
          fi

      - name: Notify Telegram
        if: success()
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        shell: bash
        run: |
          set -euo pipefail
          export LANG=C.UTF-8
          export LC_ALL=C.UTF-8

          echo "=== 1. 查找文件 ==="
          # 使用 find 查找最新的 md 和 png
          REPORT_FILE=$(find reports -name "*.md" -type f -printf "%T@ %p\n" | sort -n | tail -1 | cut -d' ' -f2-)
          CHART_FILE=$(find reports -name "*.png" -type f -printf "%T@ %p\n" | sort -n | tail -1 | cut -d' ' -f2-)

          if [ -z "${REPORT_FILE:-}" ]; then
            echo "::warning::没有找到报告文件，跳过通知。"
            exit 0
          fi
          
          echo "Found Report: $REPORT_FILE"

          echo "=== 2. 准备中间文件 ==="
          # 2.1 处理图片：复制到 /tmp 目录，确保路径简单且无权限问题
          HAS_IMAGE=false
          if [ -n "${CHART_FILE:-}" ] && [ -f "$CHART_FILE" ]; then
             cp "$CHART_FILE" /tmp/chart.png
             echo "Image copied to /tmp/chart.png"
             ls -lh /tmp/chart.png
             HAS_IMAGE=true
          else
             echo "No image found."
          fi

          # 2.2 处理文案：写入临时文件，避免 Shell 变量转义问题
          # python 的输出直接重定向到 caption.txt
          python - "$REPORT_FILE" "$GITHUB_SERVER_URL" "$GITHUB_REPOSITORY" <<'PY' > /tmp/caption.txt
          import pathlib, sys
          
          path = sys.argv[1]
          try:
              text = pathlib.Path(path).read_text(encoding="utf-8", errors="replace")
              lines = [ln.strip() for ln in text.splitlines() if ln.strip()]
              
              title = lines[0].lstrip("#").strip() if lines else "AI Analysis"
              body_lines = lines[2:40]
              # Telegram Caption 限制 1024 字符，保险起见截取 900
              summary = "\n".join(body_lines)[:900]
              
              # 构造 HTML 格式消息
              msg = f"<b>{title}</b>\n\n{summary}\n\n... <a href='https://github.com/{sys.argv[2]}/{sys.argv[3]}'>查看完整版</a>"
              print(msg)
          except Exception as e:
              print(f"Error parsing report: {e}")
          PY
          
          echo "Caption saved to /tmp/caption.txt (Size: $(wc -c < /tmp/caption.txt) bytes)"

          echo "=== 3. 发送请求 ==="
          # 3.1 根据是否有图选择发送方式
          if [ "$HAS_IMAGE" = true ]; then
            echo "Sending Photo..."
            curl -v -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendPhoto" \
              -F "chat_id=${TG_CHAT_ID}" \
              -F "photo=@/tmp/chart.png" \
              -F "parse_mode=HTML" \
              -F "caption=</tmp/caption.txt"
          else
            echo "Sending Text..."
            curl -v -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage" \
              -d "chat_id=${TG_CHAT_ID}" \
              -d "parse_mode=HTML" \
              --data-urlencode "text=$(cat /tmp/caption.txt)"
          fi
